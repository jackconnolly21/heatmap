{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div>
      <h1 align="center">Register as a New User</h1>
    </div>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form action="{{ url_for('register') }}" data-toggle="validator" id="register" method="post">
              <div class="form-group">
                  <input class="form-control" name="username" id="username" placeholder="Username" required type="text"/>
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <input class="form-control" name="firstname" id="firstname" placeholder="First Name" required type="text"/>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <input class="form-control" name="lastname" id="lastname" placeholder="Last Name" required type="text"/>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                  <input class="form-control" data-minlength="8" name="password" id="password" placeholder="Password" required type="password"/>
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                  <input class="form-control" data-match="#password" data-match-error="passwords don't match" placeholder="Confirmation" name="confirmation" id="confirmation" required type="password"/>
                  <div class="help-block with-errors"></div>
              </div>
              </br>
              <div class="form-group text-center">
                  <button class="btn btn-default" type="submit">Register</button>
              </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
