{% extends "layout.html" %}

{% block title %}
    HeatMap
{% endblock %}

{% block main %}

    <div class="container">
      <form action="{{ url_for('heatmap') }}" data-toggle="validator" id="heatmap" method="post">
          <div class="form-group">
              <input class="form-control" name="teamname" id="teamname" placeholder="Team" required type="text"/>
              <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
              <input class="form-control" name="player" id="player" placeholder="Player Number" required type="number"/>
              <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Attack Combo" name="attacks" id="attacks" type="text"/>
              <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
              <button class="btn btn-default" type="submit">Create HeatMap</button>
          </div>
      </form>
    </div>

    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title" id="modal_title"></h4>
                    </div>
                    <div class="modal-body" id="modalbody">
                        <p id="modal_text"></p>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
