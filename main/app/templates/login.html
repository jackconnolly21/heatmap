{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <script>
        var d = document.getElementById("login_nav");
        d.className += " active";
    </script>

    <div>
      <h1 align="center">Login to Heatmap</h1>
    </div>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form action="{{ url_for('login') }}" data-toggle="validator" id="login" method="post">
              <div class="form-group">
                  <input class="form-control" name="username" id="username" placeholder="Username" required type="text"/>
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                  <input class="form-control" data-minlength="8" name="password" id="password" placeholder="Password" required type="password"/>
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permanent" name="permanent">
                <label class="form-check-label" for="permanent">Keep Me Logged In</label>
              </div>
              </br>
              <div class="form-group text-center">
                  <button class="btn btn-default" type="submit">Log In</button>
              </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
